<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Quark Locações - Gestão Inteligente</title>
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTML2PDF para os contratos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Georgia', 'Times New Roman', 'serif'],
            },
            colors: {
              quark: {
                dark: '#1F1D2B',
                card: '#252836',
                primary: '#CCFF00',
                secondary: '#00CC66',
                text: '#FFFFFF',
                muted: '#9CA3AF'
              }
            },
            backgroundImage: {
              'quark-gradient': 'linear-gradient(135deg, #CCFF00 0%, #00CC66 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #F2F2F7; -webkit-font-smoothing: antialiased; color: #111827; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
      .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(229, 231, 235, 0.5); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      input, select, textarea { color: #111827 !important; }
      
      @media print {
        body { background: white; }
        body > * { display: none !important; }
        .modal-wrapper, .modal-wrapper * { display: block !important; visibility: visible !important; }
        #printable-area { 
            display: block !important; visibility: visible !important; position: absolute; left: 0; top: 0; 
            width: 100%; margin: 0; padding: 20px; background: white !important; color: black !important; z-index: 9999; 
        }
        #printable-area * { visibility: visible !important; }
        .no-print, button, nav, aside, .sidebar { display: none !important; }
        .fixed { position: static !important; }
        .print-block { display: block !important; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
